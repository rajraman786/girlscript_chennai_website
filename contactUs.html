<script type="text/javascript">
  window.onscroll = function () { scrollFunction() };

  function scrollFunction() {
    if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
      document.getElementById("navbar").style.padding = "1px 16px";
      document.getElementById("logo").width = "45px";
      document.getElementById("scroll-top").style.display = "block";
    } else {
      document.getElementById("navbar").style.padding = "8px 16px";
      document.getElementById("logo").style.width = "80px";
      document.getElementById("scroll-top").style.display = "none";
    }
  }

  function validateForm() {
    var nameVal = document.myForm.name.value;
    var numbers = /^[0-9]+$/;
    if(nameVal.match(numbers)){
      alert("Please enter correct name")
      document.myForm.name.focus();
      return false;
    }

    var emailID = document.myForm.email.value;
    atpos = emailID.indexOf("@");
    dotpos = emailID.lastIndexOf(".");
         
    if (atpos < 1 || ( dotpos - atpos < 2 )) {
      alert("Please enter correct email ID")
      document.myForm.email.focus() ;
      return false;
      }

    var subject = document.myForm.subject.value;
    var message = document.myForm.message.value;
    if(subject.length < 10) {
            alert( "Minimum Length of subject must be 10" );
            document.myForm.subject.focus() ;
            return false;
         }
    if(message.length < 10) {
            alert( "Minimum Length of message must be 10" );
            document.myForm.message.focus() ;
            return false;
         }

      return( true );
  }
</script>
